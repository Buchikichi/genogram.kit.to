<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>genogram</title>
<link rel="icon" type="image/x-icon" href="/img/icon.genogram.ico"/>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/index-min.js"></script>
<style type="text/css">
#listView img {
  background-color: white;
}
</style>
</head>

<body>
<div data-role="page">
  <div data-role="header" data-theme="b" data-position="fixed">
    <h1>List of diagram</h1>
    <a href="#loginPanel" class="ui-btn ui-btn-right ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-user ui-btn-icon-notext"></a>
  </div>
  <div data-role="content">
    <ul id="listView" data-role="listview" data-filter="true" data-split-icon="edit"></ul>
  </div>
  <div id="loginPanel" data-role="panel" data-position="right" data-position-fixed="true">
    <form id="loginForm">
      <input type="text" name="userid" required="required"/>
      <input type="password" name="passwd" required="required"/>
      <button data-theme="b" disabled="disabled">Sign in</button>
      <a href="edit.html" target="_blank" data-rel="close" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-action">Trial</a>
    </form>
  </div>
</div>
</body>
</html>
