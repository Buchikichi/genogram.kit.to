<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>起動テスト</title>
<style type="text/css">
body {
  background-color: #f8f8ff;
}
input[name="filename"] {
  width: 100%;
}
</style>
</head>

<body>
<form action="./diagram/edit" method="POST" target="_blank">
<fieldset>
<legend>POST</legend>
<input type="text" name="id" value="kick" placeholder="患者ID"/>
<br/>
<input type="text" name="name" value="花子" placeholder="患者名"/>
<br/>
<label><input type="radio" name="gender" value="m"/>男</label>
<label><input type="radio" name="gender" value="f" checked="checked"/>女</label>
<br/>
<input type="text" name="dob" value="1985-04-17" placeholder="生年月日"/>
<br/>
<input type="text" name="filename" value="c:/application/genogram/hanako.jpeg" placeholder="ファイル名"/>
<br/>
<input type="text" name="scale" value=".456" placeholder="scale"/>
<br/>
<button>POST</button>
</fieldset>
</form>
<form action="./diagram/edit" method="GET" target="_blank">
<fieldset>
<legend>GET</legend>
<input type="text" name="id" value="kick" placeholder="患者ID"/>
<br/>
<input type="text" name="name" value="太郎" placeholder="患者名"/>
<br/>
<label><input type="radio" name="gender" value="m" checked="checked"/>男</label>
<label><input type="radio" name="gender" value="f"/>女</label>
<br/>
<input type="text" name="dob" value="1980-06-28" placeholder="生年月日"/>
<br/>
<input type="text" name="filename" value="c:/application/genogram/taro.png" placeholder="ファイル名"/>
<br/>
<input type="text" name="scale" value=".456" placeholder="scale"/>
<br/>
<button>GET</button>
</fieldset>
</form>
</body>
</html>
