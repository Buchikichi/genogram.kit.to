<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>genogram</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<link rel="stylesheet" href="css/default.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/edit-min.js"></script>
</head>

<body>
<div data-role="page">
  <div data-role="header" data-theme="b" data-position="fixed">
    <h1>Genogram prototype</h1>
    <a href="#settingPanel" class="ui-btn ui-btn-right ui-corner-all ui-btn-inline ui-btn-icon-left ui-icon-gear ui-btn-icon-notext"></a>
  </div>
  <div id="view" data-role="content">
    <canvas id="canvas"></canvas>
  </div>
  <div id="settingPanel" data-role="panel" data-position="right" data-position-fixed="true">
    <form id="loginForm">
      <input type="text" name="userid" required="required"/>
      <label>Grid:<input type="checkbox" name="grid" data-role="flipswitch" data-on-text="ON" data-off-text="OFF" checked="checked"/></label>
      <input type="range" name="gridSpacing" min="80" max="400" step="40" value="160"/>
      <label>Font size:<input type="range" name="fontSize" min="8" max="40" step="4" value="20"/></label>
      <button type="button" data-theme="b" disabled="disabled">Save</button>
    </form>
  </div>
  <div id="inputPanel" data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay">
    <form>
      <label>Name:<input name="name" type="text"/></label>
      <label for="productDescription">Description:</label>
      <textarea id="productDescription" name="description" readonly="readonly"></textarea>
      <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
        <label>Male<input name="gender" type="radio" value="m"/></label>
        <label>Female<input name="gender" type="radio" value="f"/></label>
        <label>Unclear<input name="gender" type="radio" value=""/></label>
      </fieldset>
      <label>Date of birth:<input name="dob" type="date"/></label>
      <label>Date of death:<input name="dod" type="date"/></label>
      <label>Age:<input name="age" type="number" min="0" max="120"/></label>
      <ul id="childrenView" data-role="listview"></ul>
    </form>
    <button id="parentsButton" class="ui-btn ui-mini ui-corner-all ui-btn-icon-left ui-icon-arrow-u">Parents</button>
    <button id="partnerButton" class="ui-btn ui-mini ui-corner-all ui-btn-icon-left ui-icon-plus">Partner</button>
    <button class="ui-btn ui-mini ui-corner-all ui-btn-icon-left ui-icon-delete" data-rel="close">Delete</button>
  </div>
  <div id="partnerPanel" data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay">
    <form>
      <label>Father:<input type="text" name="father" readonly="readonly"/></label>
      <label>Mother:<input type="text" name="mother" readonly="readonly"/></label>
      <button id="mChildButton" type="button" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-plus">Male child</button>
      <button id="fChildButton" type="button" class="ui-btn ui-corner-all ui-btn-icon-left ui-icon-plus">Female child</button>
    </form>
  </div>
  <div id="relationPanel" data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay">
    <form>
      <label>From:<input type="text" name="from" readonly="readonly"/></label>
      <label>To:<input type="text" name="to" readonly="readonly"/></label>
      <fieldset data-role="controlgroup" data-mini="true">
        <label>融合<input name="emotion" type="radio" value="fused"/></label>
        <label>親密<input name="emotion" type="radio" value="close"/></label>
        <label>疎遠<input name="emotion" type="radio" value="distant"/></label>
        <label>敵対<input name="emotion" type="radio" value="hostile"/></label>
        <label>融合し敵対<input name="emotion" type="radio" value="fusedHostile"/></label>
        <label>親密で敵対<input name="emotion" type="radio" value="close-hostile"/></label>
        <label>遮断<input name="emotion" type="radio" value="cutOff"/></label>
        <label>強い関心/干渉<input name="emotion" type="radio" value="focused"/></label>
        <label>性的虐待<input name="emotion" type="radio" value="sexualAbuse"/></label>
        <label>身体的虐待<input name="emotion" type="radio" value="physicalAbuse"/></label>
      </fieldset>
      <button type="button" name="deleteButton" class="ui-btn ui-mini ui-corner-all ui-btn-icon-left ui-icon-delete" data-rel="close">Delete</button>
    </form>
  </div>
</div>
</body>
</html>
